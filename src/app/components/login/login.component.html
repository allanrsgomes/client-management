<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <mat-icon>people</mat-icon>
      </div>
      <h1>Bem-vindo de volta</h1>
      <p>Faça login para acessar o sistema</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-wrapper">
          <mat-icon class="input-icon">email</mat-icon>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="seu@email.com"
            class="form-control"
            [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          />
        </div>
        <span class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <mat-icon class="error-icon">error</mat-icon>
          Email inválido
        </span>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <div class="input-wrapper">
          <mat-icon class="input-icon">lock</mat-icon>
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            placeholder="••••••••"
            class="form-control"
            [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()" tabindex="-1">
            <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </div>
        <span class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <mat-icon class="error-icon">error</mat-icon>
          A senha deve ter no mínimo 6 caracteres
        </span>
      </div>

      <div class="form-actions">
        <button type="button" class="forgot-password" (click)="forgotPassword()" [disabled]="loading">
          <mat-icon>help_outline</mat-icon>
          Esqueceu a senha?
        </button>
      </div>

      <button type="submit" class="btn-login" [disabled]="loginForm.invalid || loading">
        <mat-icon *ngIf="!loading">login</mat-icon>
        <mat-icon *ngIf="loading" class="spinner">refresh</mat-icon>
        <span *ngIf="!loading">Entrar</span>
        <span *ngIf="loading">Entrando...</span>
      </button>
    </form>

    <div class="login-footer">
      <p>
        <mat-icon>info</mat-icon>
        Sistema de Gerenciamento de Clientes
      </p>
    </div>
  </div>
</div>
