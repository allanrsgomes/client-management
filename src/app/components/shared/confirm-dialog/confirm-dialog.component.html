<div class="dialog-container">
  <div class="dialog-header" [class]="'header-' + data.type">
    <div class="dialog-icon-wrapper">
      <mat-icon class="dialog-icon">{{ getIconByType() }}</mat-icon>
    </div>
    <h2 class="dialog-title">{{ data.title }}</h2>
    <button class="close-button" (click)="onCancel()" mat-icon-button>
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="dialog-content">
    <p class="dialog-message">{{ data.message }}</p>
  </div>

  <div class="dialog-actions">
    <button class="btn-secondary" (click)="onCancel()">
      {{ data.cancelText }}
    </button>
    <button class="btn-primary" [class]="'btn-' + data.type" (click)="onConfirm()">
      {{ data.confirmText }}
    </button>
  </div>
</div>
